<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSpent - Simple Countdown</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NEW: Daily Dots Tracker -->
    <div id="daily-dots-tracker" class="daily-dots-tracker">
        <!-- Dots will be rendered here by JS -->
    </div>

    <!-- NEW: Vertical Progress Bar -->
    <div id="vertical-progress-container" class="vertical-progress-container hidden">
        <div class="vertical-progress-track">
            <div id="vertical-progress-fill" class="vertical-progress-fill"></div>
        </div>
        <div id="vertical-progress-text" class="vertical-progress-text">0%</div>
    </div>

    <div class="top-right-controls">
        <div class="app-version">v{{ git_version }}</div>
        <div class="daily-goal-setting">
            <label for="daily-goal-input">Goal (min):</label>
            <input type="number" id="daily-goal-input" min="15" max="720" step="15" value="120">
        </div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Adjust Volume">
        <button id="clear-history-btn" class="danger small">Clear History</button>
    </div>
    <div class="app-container">
      <!--  <header>
            <h1>TimeSpent</h1>
            <p class="tagline">Track your time, improve your productivity</p>
        </header> -->

        <div class="main-section">
            <!-- Countdown Section -->
            <div class="card timer-card">
                <div class="timer-display-area">
                    <div class="timer-display">
                        <h2 id="time-display">25:00</h2>
                    </div>
                </div>

                <div class="timer-settings-container">
                    <button class="preset-btn" data-minutes="25">25m</button>
                    <button class="preset-btn" data-minutes="50">50m</button>
                    <button class="preset-btn" data-minutes="90">90m</button>
                    <input type="number" id="custom-time" min="1" max="180" placeholder="min" title="Set custom time (minutes)">
                </div>

                <div class="session-description-container">
                    <input type="text" id="session-description" placeholder="What are you working on?">
                    <!-- Container for Preset Tags -->
                    <div id="preset-tags-container" class="preset-tags-container">
                        <!-- Preset tag buttons will be rendered here by JS -->
                    </div>
                </div>

                <!-- Add Time Controls (Moved Above) -->
                <div class="add-time-controls hidden"> 
                    <button id="add-5m-btn" class="secondary small">+5m</button>
                    <button id="add-15m-btn" class="secondary small">+15m</button>
                </div>

                <div class="timer-controls">
                    <button id="start-timer-btn" class="primary">Start</button>
                    <button id="pause-timer-btn" class="secondary hidden">Pause</button>
                    <button id="task-completed-btn" class="success hidden">Task Completed</button>
                    <button id="reset-timer-btn" class="secondary">Reset</button>
                </div>
            </div>

            <!-- History Section -->
            <div class="card history-card">
                <div class="card-header">
                    <h3>History</h3>
                    <div class="history-header-controls">
                        <div id="history-filter-tags" class="filter-tags-container">
                            <!-- Filter tags will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <!-- History Metrics Display -->
                <div id="history-metrics" class="history-metrics-container">
                    <!-- Metrics will be rendered here by JS -->
                </div>
                <!-- NEW: Break Toggle Checkbox -->
                <div class="metric-controls">
                    <label for="include-breaks-toggle">
                        <input type="checkbox" id="include-breaks-toggle" checked> 
                        Include #break in metrics
                    </label>
                </div>
                <!-- Day Tracking View Container -->
                <div id="day-tracking-view" class="day-tracking-view">
                    <!-- Daily totals view will be rendered here by JS -->
                </div>
                <div id="history-list" class="history-list">
                    <!-- History entries will be added here by JavaScript -->
                    <div class="no-tasks">No completed sessions yet.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Task Modal -->

    <script src="/static/js/app.js"></script>
</body>
</html>
